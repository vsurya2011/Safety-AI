{% extends "base.html" %}

{% block content %}
    
    <h3>RECENT VIOLATION SNAPSHOTS</h3>

    {% if snapshot_files %}
        
        <!-- 
            Loop through the list of snapshot file paths
            passed from Flask.
        -->
        {% for snapshot in snapshot_files %}
            <div class="snapshot-item">
                <h4>SNAPSHOT ID: {{ snapshot.name }}</h4>
                <!-- 
                    Display the snapshot image.
                    We add a '?' to bust the cache.
                -->
                <img src="{{ url_for('static', filename=snapshot.path) }}?v={{ range(1, 1000) | random }}" alt="{{ snapshot.name }}">
            </div>
            <div class="divider-short"></div>
        {% endfor %}

    {% else %}
        <p class="info-text">No recent snapshots saved.</p>
    {% endif %}

{% endblock %}
