# render.yaml file
services:
  - type: web
    name: yolo-dashboard
    env: python
    # This is the command to install the dependencies from requirements.txt
    buildCommand: pip install -r requirements.txt
    # This is the command to start your Flask app using Gunicorn
    startCommand: gunicorn app:app --timeout 600
    plan: standard # Use 'standard' plan due to heavy video/YOLO processing
    # The port Gunicorn should listen on. Render sets the PORT environment variable.
    # The Gunicorn command uses the default port 8000, which Render handles automatically.
    
    # You may need to uncomment the following block if your build is failing due to memory limits:
    # buildPlan:
    #   memory: 2048 # Request 2GB of memory for the build stage if 512MB isn't enough