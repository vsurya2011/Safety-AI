<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Background Animation</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
        }
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<script>
let camera, scene, renderer, material, mesh;
let start = performance.now();

init();
animate();

function init() {
    scene = new THREE.Scene();

    // Very safe camera setup
    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10);
    camera.position.z = 1;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.PlaneGeometry(2, 2);

    const fragmentShader = `
        uniform float uTime;
        uniform vec2 uRes;

        void main() {
            vec2 uv = gl_FragCoord.xy / uRes;
            uv = uv * 2.0 - 1.0;

            float d = length(uv);
            float wave = sin(d * 10.0 - uTime * 2.0) * 0.05;

            float glow = 0.15 / (d + 0.1);

            float brightness = glow + wave * 0.5;

            vec3 color = vec3(0.02, 0.03, 0.05) + brightness * vec3(0.1, 0.15, 0.25);

            gl_FragColor = vec4(color, 1.0);
        }
    `;

    material = new THREE.ShaderMaterial({
        fragmentShader,
        uniforms: {
            uTime: { value: 0 },
            uRes: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) }
        }
    });

    mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh);

    window.addEventListener("resize", onResize);
}

function onResize() {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    material.uniforms.uRes.value.set(window.innerWidth, window.innerHeight);
}

function animate() {
    requestAnimationFrame(animate);

    material.uniforms.uTime.value = (performance.now() - start) * 0.001;

    renderer.render(scene, camera);
}
</script>

</body>
</html>
